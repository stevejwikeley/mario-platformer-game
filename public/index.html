<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Platformer Multiplayer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #87CEEB 0%, #98FB98 100%);
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        #game-container {
            border: 3px solid #333;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            background: #000;
        }
        
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 16px;
            z-index: 1000;
        }
        
        #instructions {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-size: 12px;
            z-index: 1000;
        }
        
        #music-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: rgba(0,0,0,0.5);
            color: white;
            border: 1px solid white;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="ui">
            <div>Health: <span id="health">100</span></div>
            <div>Lives: <span id="lives">3</span></div>
            <div>Weapon: <span id="weapon">Dagger</span></div>
        </div>
        <div id="instructions">
            WASD/Arrow Keys: Move | Space: Jump | X: Attack | C: Change Weapon
        </div>
        <button id="music-toggle">ðŸŽµ Music</button>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/game.js"></script>
    
    <script>
        // Music toggle
        document.getElementById('music-toggle').addEventListener('click', function() {
            if (window.audioManager.musicPlaying) {
                window.audioManager.stopMusic();
                this.textContent = 'ðŸŽµ Music';
            } else {
                window.audioManager.playBackgroundMusic();
                this.textContent = 'ðŸ”‡ Music';
            }
        });
    </script>
</body>
</html>
